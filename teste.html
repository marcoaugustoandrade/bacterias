<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        .imagens{
            background-color: blue;
            color: white;
            display: flex;
        }
        .imagens figure:first-of-type{
            background: red;
        }
    </style>
</head>
<body>
    <div class="box imagens">
        <figure class="imagem-conteudo">
            <img src="assets/images/bacterias/escherichia-coli/escherichia-coli-1.png">
            <figcaption>A lavagem das mãos é muito importante para a prevenção de doenças causadas por microrganismos, entre eles a bactéria Escherichia coli. Na figura, a lavagem das mãos com o álcool 70 % mostrou-se ser mais eficaz no combate a essa bactéria. Porém, qualquer tipo de lavagem, seja somente com água ou com água e sabão é melhor que a não lavagem (FONTE: Paciencia, G. P., 2018).</figcaption>
        </figure>
        <figure class="imagem-conteudo">
            <img src="assets/images/bacterias/escherichia-coli/escherichia-coli-2.png">
            <figcaption>As bactérias, entre elas Escherichia coli, são seres muito pequenos. Sua visualização é possível apenas por microscópio, um aparelho especial. Essa imagem apresenta a bactéria Escherichia coli, vista através de um microscópio. Cada “bastão” vermelho representa um exemplar dessa bactéria (FONTE: Food Consulting Service, 2018).</figcaption>
        </figure>
    </div>
</body>
</html>
